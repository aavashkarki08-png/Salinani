<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dear Vena Fun Star Challenge ğŸ‰</title>
<style>
body{
margin:0;
font-family:Arial;
background:black;
color:white;
text-align:center;
overflow:hidden;
}
.screen{
position:absolute;
width:100%;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
}
button{
padding:12px 20px;
margin:10px;
border:none;
border-radius:25px;
font-size:16px;
cursor:pointer;
transition:0.2s;
}
button:hover{transform:scale(1.1);}
.hidden{display:none;}
#notify{
background:#111;
border:1px solid #444;
padding:15px;
border-radius:15px;
animation:fadeIn 1s;
}
.star{
position:absolute;
font-size:30px;
cursor:pointer;
animation:float 6s linear infinite;
opacity:0.7;
}
@keyframes float{
0%{transform:translateY(100vh);}
100%{transform:translateY(-10vh);}
}
@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
.confetti{
position:absolute;
width:10px;height:10px;
animation:fall 3s linear infinite;
}
@keyframes fall{
0%{transform:translateY(-10vh) rotate(0);}
100%{transform:translateY(100vh) rotate(360deg);}
}

/* Animated Postcard */
#postcard{
position:fixed;top:50%;left:50%;
transform:translate(-50%,-50%) scale(0);
width:320px;
padding:20px;
border-radius:25px;
background:linear-gradient(135deg,#ffefba,#ffc3a0);
color:black;
text-align:center;
font-size:18px;
display:none;
box-shadow:0 10px 25px rgba(0,0,0,0.3);
animation:popIn 0.6s forwards;
z-index:9999;
}

@keyframes popIn{
0%{transform:translate(-50%,-50%) scale(0);}
70%{transform:translate(-50%,-50%) scale(1.2);}
100%{transform:translate(-50%,-50%) scale(1);}
}

.heartFloat{
position:absolute;
font-size:20px;
opacity:0.8;
animation:floatHeart 3s linear forwards;
}

@keyframes floatHeart{
0%{transform:translateY(0) scale(0.5); opacity:0;}
50%{opacity:1;}
100%{transform:translateY(-150px) scale(1); opacity:0;}
}
</style>
</head>
<body>

<audio id="music" autoplay loop>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<!-- Screen 1: Notification -->

</div>

<!-- Screen 3: Fun Star Game -->
<div class="screen hidden" id="screen3">

</div>

<!-- Screen 4+: Questions will be dynamic -->

<!-- Screen 5: Countdown -->
<div class="screen hidden" id="screen5">

<!-- Screen 6: Final playful buttons -->
<div class="screen hidden" id="screen6">

<button onclick="celebrate()">Show Me! ğŸ</button>
<button onclick="celebrate()">Open Now ğŸ˜</button>
<button onclick="celebrate()">Canâ€™t Wait ğŸ˜‚</button>
<button onclick="alert('Haha you canâ€™t resist ğŸ˜œ')">Iâ€™m curious ğŸ˜œ</button>
<button onclick="alert('Tell me! ğŸ˜')">Whatâ€™s inside? ğŸ¤”</button>
<button onclick="alert('No cheating! ğŸ˜‚')">Give me! ğŸ˜</button>
</div>

<!-- Animated Postcard -->
<div id="postcard">
<h2>ğŸ’Œ Vena thinks youâ€™re awesome ğŸ˜ğŸ’–</h2>
</div>

<script>
let starsCaught=0;
const totalStars=5;
let currentQuestion=0;

// Playful Questions
const questions=[
{q:"What emoji describes your mood today?", options:["ğŸ˜„ Haha yep!","ğŸ˜ Cool beans!","ğŸ˜‚ Lol, perfect","ğŸ˜œ Cheeky!"]},
{q:"Pick your favorite snack ğŸ•ğŸ©ğŸ«ğŸ¿", options:["Pizza ğŸ• Yum!","Donuts ğŸ© Sweet!","Chocolate ğŸ« Yes!","Popcorn ğŸ¿ Crunch!"]},
{q:"Best way to prank Vena?", options:["Water balloon ğŸ’¦","Fake spider ğŸ•·","Hide snacks ğŸ¤«","Dance suddenly ğŸ’ƒ"]},
];

// Floating stars background
setInterval(()=>{
let bgStar=document.createElement("div");
bgStar.className="star";
bgStar.innerHTML="ğŸŒŸ";
bgStar.style.left=Math.random()*window.innerWidth+"px";
bgStar.style.fontSize=(20+Math.random()*20)+"px";
document.body.appendChild(bgStar);
setTimeout(()=>bgStar.remove(),6000);
},800);

// Start Vault
function startVault(){
document.getElementById("screen1").classList.add("hidden");
document.getElementById("screen2").classList.remove("hidden");
setTimeout(()=>{document.getElementById("loadFill").style.width="100%";},100);
setTimeout(()=>{
document.getElementById("screen2").classList.add("hidden");
startStarGame();
},3000);
}

// Fun Star Game
function startStarGame(){
starsCaught=0;
document.getElementById("screen3").classList.remove("hidden");
for(let i=0;i<totalStars;i++){
spawnStar();
}
}

function spawnStar(){
let star=document.createElement("div");
star.className="star";
star.innerHTML="ğŸŒŸ";
star.style.left=Math.random()*window.innerWidth+"px";
star.style.top=Math.random()*window.innerHeight+"px";

const messages=["Haha you got me!","Nice one ğŸ˜","Youâ€™re fast!","Vena is impressed ğŸ˜","Woohoo! ğŸ‰"];

star.onclick=function(){
starsCaught++;
alert(messages[Math.floor(Math.random()*messages.length)]);
star.remove();
if(starsCaught===totalStars){
document.getElementById("screen3").classList.add("hidden");
showQuestion();
}
}
document.body.appendChild(star);
}

// Questions
const questionScreen=document.getElementById("questionScreen");
const questionText=document.getElementById("questionText");
const optionsContainer=document.getElementById("optionsContainer");

function showQuestion(){
questionScreen.classList.remove("hidden");
currentQuestion=0;
displayQuestion();
}

function displayQuestion(){
let q=questions[currentQuestion];
questionText.innerText=q.q;
optionsContainer.innerHTML="";
q.options.forEach(opt=>{
let btn=document.createElement("button");
btn.innerText=opt;
btn.onclick=function(){
alert(opt);
currentQuestion++;
if(currentQuestion<questions.length){displayQuestion();}
else{questionScreen.classList.add("hidden"); startCountdown();}
}
optionsContainer.appendChild(btn);
});
}

// Countdown
function startCountdown(){
document.getElementById("screen5").classList.remove("hidden");
let num=3;
let counter=setInterval(()=>{
num--;
document.getElementById("count").innerText=num;
if(num==0){
clearInterval(counter);
document.getElementById("screen5").classList.add("hidden");
document.getElementById("screen6").classList.remove("hidden");
setTimeout(()=>{showAnimatedPostcard();},1000);
}
},1000);
}

// Animated Postcard
function showAnimatedPostcard(){
const card=document.getElementById("postcard");
card.style.display="block";
card.style.animation="popIn 0.6s forwards";

// floating hearts inside postcard
for(let i=0;i<15;i++){
let heart=document.createElement("div");
heart.className="heartFloat";
heart.innerHTML="ğŸ’–";
heart.style.left=(Math.random()*260+30)+"px";
heart.style.top=(Math.random()*100+50)+"px";
heart.style.animationDelay=(Math.random()*2)+"s";
card.appendChild(heart);
setTimeout(()=>heart.remove(),3000);
}
}

// Final playful confetti
function celebrate(){
document.body.innerHTML="<h1 style='margin-top:200px;'>ğŸ‰ Surprise Activated! ğŸ‰</h1>";
for(let i=0;i<120;i++){
let conf=document.createElement("div");
conf.className="confetti";
conf.style.left=Math.random()*window.innerWidth+"px";
conf.style.background="hsl("+Math.random()*360+",100%,50%)";
document.body.appendChild(conf);
}
showAnimatedPostcard();
}
</script>
